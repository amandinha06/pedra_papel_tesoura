<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, papel ou tesoura</title>
</head>
<body>
    <h1>Pedra, papel ou tesoura</h1>

    <div class="choices">
        <button class="choice rock"  onclick="play('pedra')">
            Pedra
        </button>
        <button class="choice paper" onclick="play('papel')">
            Papel
        </button>
        <button class="choice scissors" onclick="play('tesoura')">
            Tesoura
        </button>
    </div>

    <div class="result" id="result">Escolha uma opção acima!</div>
    <div class="score" id="score">Você: 0 | PC: 0</div>

    <script src="script.js"></script>
</body>
</html>
